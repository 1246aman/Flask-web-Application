<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>To-Do List</h1>
    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="description" placeholder="Add a new task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            <span {% if task[2] %} style="text-decoration: line-through;" {% endif %}>{{ task[1] }}</span>
            {% if not task[2] %}
            <a href="{{ url_for('complete', task_id=task[0]) }}">Complete</a>
            {% endif %}
            <a href="{{ url_for('delete', task_id=task[0]) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
